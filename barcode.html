<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generate</title>
    
    <script src="JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="custom.css">
   
    
</head>
<body>
    
    <select name="drop" id="drop">
        <option value=""></option>
        <option value="TNM24">TNM24</option>
        <option value="TSY33">TSY33</option>
    </select>
    <br>
    <input type="text" name="txt_input" id="txt_input" placeholder="Enter Correct Weight">
    <button id="btn_generate">Generate</button>
    <br>
    <svg id="barcode" ></svg>
    <br>
    <button id="print_btn" onclick="printnew(barcode)">Print</button>
    <button id="clear">Clear</button>
    <script type="text/javascript">
        document.getElementById("btn_generate").addEventListener('click',function(){
            if(document.getElementById("drop").length>0 && document.getElementById("txt_input").value>0){
                var text=document.getElementById("drop").value+"-"+document.getElementById("txt_input").value;
                JsBarcode("#barcode",text)
            }
            else{

              location.reload()
            }
            
        })
        

        //const printbtn=document.getElementById('print_btn')
        //printbtn.addEventListener('click',function(){
        //    print("barcode");
        //})

        document.getElementById("clear").addEventListener('click',function(){
            location.reload()
        })

        //function pageprint(barcode){
        //    var printdata=document.getElementById("barcode");
        //    newin=window.open();
        //    newin.document.write(printdata.innerHTML);
        //    newin.print();
        //}
         
        function printnew(barcode){
            var newwin=window.open('','print_btn','height=75.59px,width=264.56px')
            //newwin.document.write(innercontent)
            newwin.document.write(document.getElementById('barcode').outerHTML)
            newwin.print();
            newwin.close();
        }
        
    </script>
</body>
</html>
